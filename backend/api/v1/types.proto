syntax = "proto3";

import "google/protobuf/timestamp.proto";

package types.v1;
option go_package = "types";

message Point {
  double x = 1;
  double y = 2;
}

message Badge {
  string id = 1;
  string user_id = 2;
  string type = 3;
  Point point = 4;
  google.protobuf.Timestamp created_at = 5;
}
